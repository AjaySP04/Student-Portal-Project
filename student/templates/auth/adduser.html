{% extends 'base.html' %}

{% block header %}
  {% block title %} Create Database Users {% endblock %}
{% endblock %}


{% block content %}
	<form method="post">
		<div class="form-group">
			<label for='username'> Username </label>
			<input type="text" name="username" id='username' class="form-control" placeholder="username" required>
			<small class="form-text text-muted"> Username cannot change.</small>
		</div>
		<div class="form-group">
			<label for='username'> Password </label>
			<input type="password" name="password" id="password" class="form-control" placeholder="password" required>
		</div>
		<button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure to add this user?.')">
			Save
		</button>	
	</form>

	<small class="form-text text-muted"> 
		<span> You are about to create new database user who can update or delete students database. </span>
	</small>
{% endblock %}
